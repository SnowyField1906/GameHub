        <body>
          <div class="inner">
            <div class="inner">
              <div class="inner">
                <section>
                  <h2>Form</h2>
                  <form method="post" action="#">
                    <div class="row gtr-uniform">
                      <div class="col-6 col-12-xsmall">
                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="Họ và tên" />
                      </div>
                      <div class="col-6 col-12-xsmall">
                        <input type="email" name="demo-email" id="demo-email" value="" placeholder="Địa chỉ email" />
                      </div>
                      <div class="col-12">
                        <select name="demo-category" id="demo-category">
                          <option value="">- Vấn đề gặp phải -</option>
                          <option value="1">Về thông tin game </option>
                          <option value="1">Về trang web</option>
                          <option value="1">Về nhóm 2</option>
                          <option value="1">Cần hỗ trợ</option>
                        </select>
                      </div>
                      <div class="col-4 col-12-small">
                        <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                        <label for="demo-priority-low">Low</label>
                      </div>
                      <div class="col-4 col-12-small">
                        <input type="radio" id="demo-priority-normal" name="demo-priority">
                        <label for="demo-priority-normal">Normal</label>
                      </div>
                      <div class="col-4 col-12-small">
                        <input type="radio" id="demo-priority-high" name="demo-priority">
                        <label for="demo-priority-high">High</label>
                      </div>
                      <div class="col-6 col-12-small">
                        <input type="checkbox" id="demo-copy" name="demo-copy">
                        <label for="demo-copy">Email me a copy</label>
                      </div>
                      <div class="col-6 col-12-small">
                        <input type="checkbox" id="demo-human" name="demo-human" checked>
                        <label for="demo-human">Not a robot</label>
                      </div>
                      <div class="col-12">
                        <textarea name="demo-message" id="demo-message" placeholder="Chủ đề" rows="6"></textarea>
                      </div>
                      <div class="col-12">
                        <textarea name="demo-message" id="demo-message" placeholder="Nhập nội dung tin nhắn" rows="6"></textarea>
                      </div>
                      <div class="col-12">
                        <ul class="actions">
                          <li><input type="submit" value="Send Message" class="primary" /></li>
                          <li><input type="reset" value="Reset" /></li>
                        </ul>
                      </div>
                    </div>
                  </div>
